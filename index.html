<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Text, Network, and Geospatial Visualization</title>
    <!-- js for jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- js for d3 -->
    <script src="https://d3js.org/d3.v5.js"></script>
    <!-- <script src="https://d3js.org/d3-queue.v3.min.js"></script> -->

    <!-- for slider -->
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <!-- for wordcloud -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/wordcloud.js"></script>

    <script src="js/echarts.min.js"></script>

    <!-- css for bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- css for main -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>
    <script src="js/region_concern.js"></script>
    <script src="js/country_geo.js"></script>
  </head>
  <body>

    <!-- navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Project2: Text, Network, and Geospatial Visualization</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#map_pad">Geospatial</a></li>
          <li><a href="#net_pad">Network</a></li>
          <li><a href="#word_pad">Text</a></li>
        </ul>
      <div>
    </nav>

    <!-- container-fluid -->
    <div class="container-fluid">
      <div id = "map_pad" class="row">
        <!-- div for blank -->
        <div class="col-md-12" style="min-height:50px; background-color: #e9e9e9"></div>
      </div><!-- row -->
      <div class="row">
        <!-- div for geo-Mapping -->
        <div id="geospatial" class="col-md-12" style="min-height:960px; background-color: #f6f6f6"></div>
        <script src="js/map.js"></script>
      </div><!-- row -->
      <div id = "net_pad" class="row">
        <!-- div for blank -->
        <div class="col-md-12" style="min-height:50px; background-color: #e9e9e9"></div>
      </div><!-- row -->
      <div class="row">
        <!-- div for wordcloud -->
        <div id ="network" class="col-md-12" style="min-height:960px; background-color: #e9e9e9"></div>
      </div><!-- row -->
      <div id = "word_pad" class="row">
        <!-- div for blank -->
        <div class="col-md-12" style="min-height:50px; background-color: #e9e9e9"></div>
      </div><!-- row -->
      <div class="row">
        <div id="wordcloud" class="col-md-12" style="min-height:960px; background-color:#f6f6f6"></div>
      </div><!-- row -->
    </div><!-- container -->

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-1"><p id="value" class="text-center text-color"></p></div>
          <div class="col-md-11"><div id="slider"></div></div>
          <script src="js/slider.js"></script>
        </div>
      </div>
    </nav>

  </body>
</html>

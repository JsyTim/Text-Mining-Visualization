<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            min-width: 310px;
            max-width: 750px;
            margin: 0 auto
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="tags_with_name.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/wordcloud.js"></script>

    <div id="container"></div>
</head>
<body>
<script>

    var idCount = 1; // this one should be modify so it stores the movie id, the 1 is to just have it read something at the moment
    var testOne = testData[idCount]; //testOne returns the tags and occurrences of the movie with id equal to idCount
    //console.log(testOne);

    Highcharts.seriesTypes.wordcloud.prototype.deriveFontSize = function (relativeWeight) {
        var maxFontSize = 25;
        // Will return a fontSize between 0px and 25px.
        return Math.floor(maxFontSize * relativeWeight);
    };

    //Button to create wordcloud from the tag movie dictionary
    var btn = document.createElement("BUTTON");
    btn.innerHTML = "Next";
    document.body.appendChild(btn);

    btn.addEventListener ("click", function() {
        //Choosing the next WordCloud
        idCount++;
        //idCount = data.id;                        //This line is to set idCount equal to the movie id that we click on and needs to be modify to respond to a click on the network
        //Update the WordCloud
        //console.log(idCount);
        //Update the WordCloud
        var testOne = testData[idCount];
        cloud = Highcharts.chart('container', {
            series: [{
                type: 'wordcloud',
                data: testOne,
                name: 'Occurrences'
            }],
            title: {
                text: "Tags"
            }
        });
    });

    //Reset the wordcloud to the first movie in the dictionary. Testing purposes only
    // ***********************************Lines below can be omitted**************************************************
    var btn2 = document.createElement("BUTTON");
    btn2.innerHTML = "Reset";
    document.body.appendChild(btn2);

    btn2.addEventListener ("click", function() {
        //idCount = data.id;
        idCount = 1; //This line is to set idCount equal to the movie id that we click on and needs to be modify
        console.log(idCount);
        testOne = testData[idCount];
        cloud = Highcharts.chart('container', {
            series: [{
                type: 'wordcloud',
                data: testOne,
                name: 'Occurrences'
            }],
            title: {
                text: "Tags"
            }
        });
    });
    //***********************************Lines above can be omitted**************************************************

    //Drawing the default wordcloud for the first movie in the tag dictionary
    //***********************************Lines below can be omitted**************************************************

        series: [{
            type: 'wordcloud',
            data: testOne,
            name: 'Occurrences'
        }],
        title: {
            text: "Tags"
        }
    });
    //***********************************Lines above can be omitted**************************************************

</script>
